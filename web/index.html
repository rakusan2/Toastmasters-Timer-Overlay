<!DOCTYPE html>
<html>

<head>
    <title>Timer Overlay</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf8">
</head>

<body>
    <template id="timeSelections">
        <select class="timeSelection">
            <option value="TT">Table Topic (1-2min)</option>
            <option value="IceBr">IceBreaker (4-6Min)</option>
            <option value="Speech">Speech (5-7min)</option>
            <option value="Eval">Evaluation (2-3min)</option>
            <option value="1Min">1 Minute</option>
            <option value="TOut">1Min Timeout</option>
            <option value="Test">Test</option>
            <option value="Custom">Custom</option>
        </select>
    </template>
    <div id="left" class="border"></div>
    <div id="right" class="border"></div>
    <div id="top" class="border"></div>
    <div id="bottom" class="border"></div>
    <div id="urlControl" class="control">localhost:8800?view&amp;id=<input type="text" id="urlId">
        <button id="copyLink">Copy Link</button>
    </div>
    <div id="controls" class="control" draggable="false">
        <div id="controlHead">
            <input type="text" name="speakerName" id="SpeakerName" placeholder="Speakers Name">
        </div>
        <div id="timeReadout">00:00</div>
        <div id="timeSettings">
            <input type="text" name="Green" id="GreenTime" value="01:00">
            <input type="text" name="Yellow" id="YellowTime" value="01:30">
            <input type="text" name="Red" id="RedTime" value="02:00">
            <input type="text" name="OverTime" id="OverTime" value="03:00">
        </div>
        <div id="controlButtons">
            <button id="timerStart">Start</button>
            <button id="timerStop">Stop</button>
            <button id="timerReset">Reset</button>
            <button id="timerNext">Next</button>
        </div>
    </div>
    <div id="dropdown" class="control">
        <div id="dropdown-users">
            <!--<div class="speaker">
                <div class="speaker-top">
                    <div class="speaker-name">
                        <input value="Doctor Cat">
                    </div>
                    <div class="speaker-time red-tx">
                        
                    </div>
                </div>
                <div class="speaker-preset">
                    Speech (5-7min)
                </div>
            </div>-->
        </div>
        <div id="dropdown-control">
            <div id="dropdown-arrow">
                <img src="/DownArrow.svg" class="up" alt="Expand" height="20" width="20" />
            </div>
            <div id="dropdown-add">
                <img src="/Add.svg" alt="Add User" height="20" width="20" />
            </div>
            <div id="dropdown-remove">
                <img src="/Add.svg" class="rotate45" alt="Add User" height="20" width="20" />
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/web.js"></script>
</body>

</html>
